<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->
    <link href='{% static "@coreui/icons/css/coreui-icons.min.css" %}' rel="stylesheet">
    <link href='{% static "flag-icon-css/css/flag-icon.min.css" %}' rel="stylesheet">
    <link href='{% static "font-awesome/css/font-awesome.min.css" %}' rel="stylesheet">
    <link href='{% static "simple-line-icons/css/simple-line-icons.css" %}' rel="stylesheet">
    <!-- Main styles for this application-->
    <link href='{% static "css/style.css" %}' rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
  </head>
  <body class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mx-4">
            <div class="card-body p-4">
              <h1>Register</h1>
              <p class="text-muted">Create your account</p>
              <form method="post">
                {% csrf_token %}

              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-user"></i>
                  </span>
                </div>
                <input class="form-control" type="text" name="username" placeholder="Username">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" name="email" placeholder="Email">
              </div>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" name="password" placeholder="Password">
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="icon-lock"></i>
                  </span>
                </div>
                <input class="form-control" type="password" name="raw_password" placeholder="Repeat password">
              </div>
              <button class="btn btn-block btn-success" type="submit">Create Account</button>

            </form>

            </div>

          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src='{% static "jquery/dist/jquery.min.js" %}'></script>
    <script src='{% static "popper.js/dist/umd/popper.min.js" %}'></script>
    <script src='{% static "bootstrap/dist/js/bootstrap.min.js" %}'></script>
    <script src='{% static "pace-progress/pace.min.js" %}'></script>
    <script src='{% static "perfect-scrollbar/dist/perfect-scrollbar.min.js" %}'></script>
    <script src='{% static "@coreui/coreui/dist/js/coreui.min.js" %}'></script>
  </body>
</html>
